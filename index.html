<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EID Generator</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico"> <!-- Favicon -->
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0 20px;
    }

    header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 20px 0;
    }

    header img {
      height: 40px;
    }

    h1 {
      font-size: 1.8rem;
      color: #222;
    }

    h2, h3 {
      color: #333;
    }

    #eid-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .eid-box {
      background: #ffffff;
      padding: 16px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadeIn 0.4s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .eid-text {
      font-family: monospace;
      font-size: 16px;
      color: #222;
    }

    .copy-btn, .generate-btn, .download-btn {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .copy-btn {
      background-color: #007bff;
    }

    .copy-btn:hover {
      background-color: #0056b3;
    }

    .generate-btn {
      margin-top: 20px;
      background-color: #28a745;
    }

    .generate-btn:hover {
      background-color: #218838;
    }

    .csv-section {
      margin-top: 40px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .download-btn {
      background-color: #ff9900;
      margin-left: 10px;
    }

    .download-btn:hover {
      background-color: #cc7a00;
    }

    input[type="number"] {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 80px;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #888;
    }

    .toast {
      visibility: hidden;
      min-width: 200px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 12px;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .toast.show {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>

  <header>
    <img src="images/logo.png" alt="Logo"> <!-- Replace with your logo -->
    <h1>EID Generator</h1>
  </header>

  <h2>Valid EIDs</h2>
  <div id="eid-container"></div>
  <button class="generate-btn" onclick="generateEIDs()">Generate Random Set</button>

  <!-- CSV Export Section -->
  <div class="csv-section" id="csv-section">
    <h3>Download EIDs as CSV</h3>
    <label for="eid-count">Number of EIDs:</label>
    <input type="number" id="eid-count" min="1" max="1000" value="5">
    <button class="download-btn" onclick="downloadCSV()">Download CSV</button>
  </div>

  <div class="toast" id="toast">Copied to clipboard!</div>

  <footer>&copy; KANILA ADL</footer>

  <script>
    const eids = [
      "44063935045916589556173899090146",
      "25066817256318347485949426139283",
      "68829935261168189473736196278264",
      "19064878758527210721135135530873",
      "52090912590191426742879171604349",
      "02638730574943647539106840709931"
    ];

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.className = "toast show";
      setTimeout(() => {
        toast.className = "toast";
      }, 2000);
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        showToast("Copied EID: " + text);
      }, () => {
        showToast("Copy failed!");
      });
    }

    function generateEIDs() {
      const container = document.getElementById("eid-container");
      container.innerHTML = "";

      const shuffled = eids.sort(() => 0.5 - Math.random()).slice(0, 3);

      shuffled.forEach(eid => {
        const div = document.createElement("div");
        div.className = "eid-box";

        const eidText = document.createElement("div");
        eidText.className = "eid-text";
        eidText.textContent = eid;

        const copyBtn = document.createElement("button");
        copyBtn.className = "copy-btn";
        copyBtn.textContent = "Copy";
        copyBtn.onclick = () => copyToClipboard(eid);

        div.appendChild(eidText);
        div.appendChild(copyBtn);
        container.appendChild(div);
      });

      // Optional: scroll to top
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function downloadCSV() {
      const count = parseInt(document.getElementById("eid-count").value, 10);
      if (isNaN(count) || count < 1) {
        showToast("Please enter a valid number");
        return;
      }

      let csvContent = "EID\n";
      for (let i = 0; i < count; i++) {
        const eid = eids[Math.floor(Math.random() * eids.length)];
        csvContent += `${eid}\n`;
      }

      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.setAttribute("href", url);
      link.setAttribute("download", "valid_eids.csv");
      link.style.display = "none";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // Initial render
    generateEIDs();
  </script>
</body>
</html>
